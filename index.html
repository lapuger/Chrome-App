<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rogue Three</title>
    <link rel="stylesheet" href="src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="src/mini-game.css">
    <link rel="stylesheet" href="src/to-do-all.css">

</head>

<body>    
    <div id="login">
        <form>
            <h1>What is your name?</h1>
            <label for="asking-name">My name is </label>
            <input id="asking-name" type="text"><hr />   
            <button><img src="https://raw.githubusercontent.com/lapuger/Chrome-App/eb51e5aeb921bc307a844a461614348ca7cca53e/src/images/next.svg" alt="login"></button>        
        </form>
    </div>
    <div id="modal"></div>
    <div class="login" id="wrapper">



        <div class="quotes">
            &quot;&nbsp;<span id="quote"></span>&nbsp;&quot;
            <span id="author"></span>
        </div>


        <div class="weather">
            <span></span>
            <br />
            <span></span>
        </div>

        <div class="clock">
            <h2><!--clock.js--></h2>      
        </div>

        <div class="greetings">
            <h1>May the force be with you,
                <span class="username"></span>
            </h1>
        </div>

        <form id="to-do-form">
            <input type="text" placeholder="Write a To Do and Press Enter.">
            <hr />
        </form>
        <ul id="to-do-list"></ul>


        <div class="dock clearfix">
            <img class="sound-app" src="src/images/sound_icon.svg" alt="sound menu icon">
            <!--<img class="calculator-app" src="src/images/calculator_icon.svg" alt="calculator menu icon">-->
            <img class="mini-game-app" src="src/images/mini-game_icon.svg" alt="mini-game menu icon">
            <!--<img class="to-do-app" src="src/images/to-do_icon.svg" alt="to-do menu icon">-->
        </div>
        <a href="#" class="now-playing hidden"><img src="src/images/sound.svg" alt="now-playing"><span>Jyn Erso & Hope Suite  â€”Rogue One: A Star Wars Story</span></a>
        <!--<a href="#"><img class="to-do-shortcut" src="src/images/To-do-List_hover.svg" alt="to-do-shortcut"></a>-->

    </div>

    <div class="hidden" id="mini-game">
        <form class="close">
            <button>X</button>
        </form>
        <div id="mini-game-wrapper">
            
            <h1>Random Number Game</h1>
    
            <form class="generate">
                <h2>
                    <label id="max-number-label" for="max-number">Generate a number between 0 and</label>
                    <input id="max-number" type="number" />
                </h2>
    
                <h3>
                    <label id="guess-number-label" for="max-number">Guess the number:</label>
                    <input id="guess-number" type="number" />
                    <button>Play!</button>
                </h3>
    
                <p class="hidden" id="chosen">
                    <span id="user"></span>
                    <span id="machine"></span>
                </p>
                <h3 id="result"></h3>                
            </form>
            <span class="hidden" id="finish">Finish</span>
        </div>
    </div>

    <div class="hidden" id="to-do-all">
        
    </div>

    <audio id="player" src="src/sound.mp3"></audio>

    
    
    <script src="src/quotes.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/greetings.js"></script>
    <script src="src/to-do-list.js"></script>
    <script src="src/index.js"></script>
    <script src="src/mini-game.js"></script>
    <script src="src/now-playing.js"></script>
    <script src="src/weather.js"></script>
</body>

</html>
